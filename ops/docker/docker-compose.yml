services:
  woocommerce-mcp:
    build:
      context: ../../
      dockerfile: ops/docker/Dockerfile.http-bridge
    restart: unless-stopped
    environment:
      - PORT=8090
      - ENVIRONMENT=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.woocommerce-mcp.rule=Host(`woocommerce-mcp.localhost`)"
      - "traefik.http.services.woocommerce-mcp.loadbalancer.server.port=8090"
      - "traefik.docker.network=shared_network"

networks:
  shared_network:
    external: true
